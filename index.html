<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rubiks Cube Timer</title>
</head>
<body>
    <div id="Scramble">
        <h1 id="letters">RUR'UFRLBL'DULRF2U2L'RF2</h1>
    </div>
    <div id="Clock">
        <h1 id="speed">0.00</h1>
    </div>
    <div id="Times">
        <table>
            <tr>
                <td>Solve</td>
                <td>Time</td>
            </tr>
            <tr>
                <td>two</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>three</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>four</td>
                <td>1.00</td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <p class="stats">Avr</p>
        <p class="stats">Avrg5</p>
        <p class="stats">mean</p>
    </div>
</body>
<script src="script.js"></script>
</html>
