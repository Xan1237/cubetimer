<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rubiks Cube Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        </style>
</head>
<body>
    <div id="Scramble">
        <!--https://thenounproject.com/browse/icons/term/settings-button/-->
        <h1 id="letters">...</h1>
    </div>
    <div id="flex">
    <div id="Times">
        <img src="arrow.png" id="showhide">
        <table id="cubeTimes">
            <tr id="solvetime">
                <td><strong>Solve</strong></td>
                <td><strong>Time</strong></td>
            </tr>
        </table>
    </div>
    <div id="Clock">
        <h1 id="speed">0.00</h1>
    </div>
</div>
    <div id="footer">
        <p id="avrg" class="stats">Avr</p>
        <p id="mean" class="stats">Avrg5</p>
        <p id="best" class="stats">Best</p>
    </div>
</body>
<script src="script.js">
</script>
</html>
