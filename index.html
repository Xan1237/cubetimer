<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rubiks Cube Timer</title>
</head>
<body>
    <div id="Scramble">
        <h1 id="letters">...</h1>
        <img id="settings" src="settings.png" alt="a settings button">
        <!--https://thenounproject.com/browse/icons/term/settings-button/-->
    </div>
    <div id="Clock">
        <h1 id="speed">0.00</h1>
    </div>
    <div id="Times">
        <table id="cubeTimes">
            <tr>
                <td>Solve</td>
                <td>Time</td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <p id="avrg" class="stats">Avr</p>
        <p class="stats">Avrg5</p>
        <p id="best" class="stats">Best</p>
    </div>
</body>
<script src="script.js">
</script>
</html>
